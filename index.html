<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Explore Space</title>
  </head>
  <body>
    <div id="planetControls">
      <h6>
        You are currently on planet:
        <p id="planetName"></p>
      </h6>
      <label for="planets">Select a Planet to visit:</label>
      <select name="Planets" id="planets">
        <option value="Mercury" onclick="planetNameOnclick()">Mercury</option>
        <option value="Venus" onclick="planetNameOnclick()">Venus</option>
        <option value="Earth" onclick="planetNameOnclick()">Earth</option>
        <option value="Mars" onclick="planetNameOnclick()">Mars</option>
        <option value="Jupiter" onclick="planetNameOnclick()">Jupiter</option>
        <option value="Saturn" onclick="planetNameOnclick()">Saturn</option>
        <option value="Uranus" onclick="planetNameOnclick()">Uranus</option>
        <option value="Neptune" onclick="planetNameOnclick()">Neptune</option>
        <option value="Sun" onclick="planetNameOnclick()">Sun</option>
      </select>
    </div>
  </body>
  <script>
    let temp = document.getElementById("planets");
    var realVal = temp.value;
    function planetNameOnclick() {
      document.getElementById("planetName").innerHTML = realVal;
    }
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="./app.js"></script>
  <!-- <script src="./views/slipspace.js"></script> -->
</html>

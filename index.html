<html lang="en">  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <!-- Bootstrap Links -->
    <!-- CSS only -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Explore Space</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="planetControls">
      <h6 id="currentplanet">
        Planet Selector:
      </h6>
      <div class="dropdown">
          <button id="Mercury"  type="button" class=" btn btn-outline-light" onclick="buttonAction('Mercury')">Mercury</button >
          <button id="Venus"  type="button" class=" btn btn-outline-light" onclick="buttonAction('Venus')">Venus</button >
          <button id="Earth" type="button" class=" btn btn-outline-light" onclick="buttonAction('Earth')">Earth</button >
          <button id="Mars" type="button" class=" btn btn-outline-light" onclick="buttonAction('Mars')">Mars</button >
          <button id="Jupiter" type="button" class=" btn btn-outline-light" onclick="buttonAction('Jupiter')">Jupiter</button >
          <button id="Saturn" type="button" class=" btn btn-outline-light" onclick="buttonAction('Saturn')">Saturn</button >
          <button id="Uranus" type="button" class=" btn btn-outline-light" onclick="buttonAction('Uranus')">Uranus</button >
          <button id="Neptune" type="button" class=" btn btn-outline-light" onclick="buttonAction('Neptune')">Neptune</button >
          <button id="Pluto" type="button" class=" btn btn-outline-light" onclick="buttonAction('Pluto')">Pluto</button >
          <button id="Moon" type="button" class=" btn btn-outline-light " onclick="buttonAction('Moon')">Moon</button >
          <button id="SolarSystem" type="button" class=" btn btn-outline-light " onclick="buttonAction('SolarSystem')">Solar System</button>
          </div>
    </div>
    <script>
      function buttonAction(buttonSelected) {
      let oldButton = document.getElementsByClassName("btn");
        Array.prototype.forEach.call(oldButton, function(el) {
          el.setAttribute("class", "btn btn-outline-light");
        });
       
       let button = document.getElementById(buttonSelected);
       button.setAttribute("class", "btn btn-light");

      }
    </script>
<!-- bootstrap script -->
<!-- JavaScript Bundle with Popper -->

    <script type="module" src="app.js"></script>
  </body>
</html>
